<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Open + Sans & display = swap "
      rel=" stylesheet "
    />
    <link href="./Css/index.css" rel="stylesheet" />
    
    <title>Login CadSystem</title>
  </head>
  <body class="bg-info bg-gradient">
   
    <!-- Button trigger modal -->

  
    
    <div class="container p-5">
        
        
      <div
        class="
          card
          shadow-lg
          p-3
          mb-2
          bg-body
          mt-5
          bg-light bg-gradient
          rounded
        "
      >
      <div class="container">
        <div class="row d-flex text-center justify-content-center">
            <div class="col-md-8 col-xl-6 col-sm-12">
                <h1 class="">CadSystem</h1>
              </div>
        </div>
        
      </div>
        <div class="card-body">
          <div class="conteiner">
            <form
              method="POST"
              action="./php/login.php"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Usuário</label
                >
                <input
                  type="text"
                  name="usuarioLogin"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="nome do usuario"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Senha</label
                >
                <input
                  type="password"
                  name="senhaLogin"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="senha"
                  required
                />
              </div>
              <div class="row">
                <div class="col-12 mb-3">
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Logar</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center d-flex justify-content-center">
                    
                     <button type="button" class="btn btn-outline-light text-danger" 
                     href="https://api.whatsapp.com/send?phone=5521973063172
                     &text=Ola%20sou%20Tester%20poderia%20informar%20a%20senha%20de%20de%20login%20?"
                     >
                         Pedir permissão para logar ?
                     </button>

                     
                    
                    </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
